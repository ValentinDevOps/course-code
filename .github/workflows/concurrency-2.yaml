name: Concurrency 2
run-name: Concurrency 2 (${{inputs.environment}})
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        type: environment
        required: true
        
concurrency:  
 group: ${{github.event.inputs.environment}} #para acceder al entorno de forma dinamica
 cancel-in-progress: true
# los trabajos del medio (luego del primero) van a ser cancelados, y el ultimo quedara en pending (sin el cancel in progress)
#es un concurrency group, asi corre de a uno a la vez
jobs:
  sleep:
    runs-on: ubuntu-latest
    steps:
      - run: sleep 30